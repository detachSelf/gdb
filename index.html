<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDB-1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openWindowButton">Open New Window</button>
    <button id="toggleChatButton">Toggle Chat</button>
    <button id="openDatabaseTestWindow">Test Database Connection</button>

    <div id="windows-container"></div>

    <!-- Chat Box (initially hidden) -->
    <div id="chatBox" class="chat-box hidden">
        <div class="chat-tabs">
            <button class="tab" id="globalTab">Global</button>
            <button class="tab" id="sectorTab">Sector</button>
            <button class="tab" id="localTab">Local</button>
            <button class="tab" id="orgTab">Organisation</button>
        </div>
        <div class="chat-content">
            <div id="globalChat" class="chat-section">Welcome to the Global Chat!</div>
            <div id="sectorChat" class="chat-section hidden">Sector Chat: Discuss your current sector here.</div>
            <div id="localChat" class="chat-section hidden">Local Chat: Chat with nearby players!</div>
            <div id="orgChat" class="chat-section hidden">Organisation Chat: Talk to your allies.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
