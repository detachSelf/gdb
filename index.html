<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDB</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <h1>GDB</h1>
        <nav>
            <ul>
                <li><a href="#game-info">Home</a></li>
                <li><a href="#game-controls">Start Game</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="game-info">
            <p>Explore the galaxy, trade resources, and build your empire!</p>
            <button onclick="openWindow()">Open Window</button>
            <button onclick="openChat()">Open Chat</button>
        </section>
        <section id="game-controls">
            <button id="start-button">Start Game</button>
        </section>
        <section id="about">
            <h2>About the Game</h2>
            <p>Information about your game goes here.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Contact details go here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Game Company</p>
    </footer>
    <div id="windows-container">
        <div id="chatWindow" class="windowElement" style="display:none;">
        <div class="header">
            <h2>Chat</h2>
            <button onclick="closeChat()">X</button>
        </div>
        <div class="messages" id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    </div> <!-- Container for the windows -->
</body>
</html>
